[@Author::Plicease]
:version      = 1.94
travis_status = 1
release_tests = 1
installer     = Author::Plicease::MakeMaker

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = experimental
remove = Data::Dumper

remove = Alien::Hunspell

[Prereqs]
FFI::Platypus = 0.40
FFI::CheckLib = 0.14

[Author::Plicease::Upload]
cpan = 0

[DynamicPrereqs]
-condition = ! eval { use lib 'lib'; require Text::Hunspell::FFI::Lib; scalar Text::Hunspell::FFI::Lib::_libs() }
-body = requires('Alien::Hunspell', 0)

