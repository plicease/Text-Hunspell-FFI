name             = Text-Hunspell-FFI
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2015
version          = 0.02

[@Author::Plicease]
:version      = 2.61
release_tests = 1
installer     = Author::Plicease::MakeMaker
diag          = +Alien::Hunspell

workflow = linux
workflow = macos
workflow = windows
workflow = cygwin
workflow = msys2-mingw

diag_preamble = | $post_diag = sub
diag_preamble = | {
diag_preamble = |   require Text::Hunspell::FFI::Lib;
diag_preamble = |   diag "lib[]=$_" for Text::Hunspell::FFI::Lib::_libs();
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = experimental
remove = Data::Dumper

remove = Alien::Hunspell

[Prereqs]
FFI::Platypus = 0.40
FFI::CheckLib = 0.14
FFI::Platypus::Type::StringArray = 0.01

[Author::Plicease::Upload]
cpan = 1

[DynamicPrereqs]
-condition = ! eval { use lib 'lib'; require Text::Hunspell::FFI::Lib; scalar Text::Hunspell::FFI::Lib::_libs() }
-body = requires('Alien::Hunspell', 0)

[PruneFiles]
filename = t/spanish.aff
filename = t/spanish.dic
